<!DOCTYPE html>
<html>
<head>
	<title>Table-In-HTML</title>
	<style type="text/css">
		table{
			width: 50%;
			height: 50%
		}
		table tr td{
			border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
		}
		th td{
			padding: 5px;
		}
	</style>
</head>
<body>
	<h1>HTML-Table</h1><br>
	<table>
		<tr style="border: 1px solid black;background-color: gray; font-size: 30px; text-align: center;">
			<td>Country</td>
			<td>Capital</td>
			<td>Language</td>
		</tr>
		<tr style="border: 1px solid black;background-color: yellow">
			<td>Bharat</td>
			<td>NewDelhi</td>
			<td>Hindi</td>
		</tr>
		<tr style="border: 1px solid black;background-color: orange">
			<td>France</td>
			<td>Paris</td>
			<td>French</td>
		</tr>
		<tr style="border: 1px solid black;background-color: pink">
			<td>NewZelend</td>
			<td>Wellington</td>
			<td>English</td>
		</tr>
	</table>

</body>
</html>
