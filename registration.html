<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark justify-content-center">
<div class="container bg-light justify-content-center mt-lg-5">
  <h2 class="text-dark text-xl-center">Registration form</h2>
  <form action="/action_page.php" class="text-dark d-sm-block">
    <div class="form-group">
      <label for="fname">Name:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter your name" name="fname">
    </div>
    <div class="form-group">
      <label for="adress">Adress:</label>
      <input type="area" class="form-control" id="area" placeholder="Enter your Adress" name="adress">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter age" name="age">
    </div>
    <div class="form-group">
      <label for="about">About yourself:</label>
      <input type="text" class="form-control" id="about" placeholder="Write something that you have done well in you life" name="about">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Register</button>
    <br>
    <br>
  </form>
</div>

</body>
</html>
